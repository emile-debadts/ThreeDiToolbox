version: '3.0'

services:

  qgis-desktop:
    image: qgis-desktop:3.4
    build:
      context: .
      dockerfile: Docker/qgis3/Dockerfile
      args:
        USER_ID: ${UID}
        GROUP_ID: ${UID}
        USERNAME: ${USER}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix  # Allow GUI application to run in docker
      - .:/home/${USER}/.local/share/QGIS/QGIS3/profiles/default/python/plugins/ThreeDiToolbox # source code
    environment:
      - USERNAME=${USER}
      - USER_ID=${UID}
      - GROUP_ID=${UID}
      - DISPLAY=unix${DISPLAY}
    working_dir: /home/${USER}/.local/share/QGIS/QGIS3/profiles/default/python/plugins/ThreeDiToolbox
    command: /usr/bin/qgis
